<script>

  const heartIcons = document.querySelectorAll('.heart-icon');
  
  heartIcons.forEach(icon => {
    icon.addEventListener('click', function () {
  
      this.classList.toggle('far');
      this.classList.toggle('fas');
      this.classList.toggle('text-red-500');
  
    });
  });
  
  const goldApiKey = 'goldapi-3png1slzsjql5y-io';
  const exchangeRateApiUrl = 'https://api.exchangerate-api.com/v4/latest/USD';

  const goldApiUrl = "https://www.goldapi.io/api/XAU/USD";

  var myHeaders = new Headers();
  myHeaders.append("x-access-token", goldApiKey);
  myHeaders.append("Content-Type", "application/json");

  var requestOptions = {
      method: 'GET',
      headers: myHeaders,
      redirect: 'follow'
  };

  async function fetchPrices() {
      try {
          
          const goldResponse = await fetch(goldApiUrl, requestOptions);
          const goldData = await goldResponse.json();
          const goldPriceUsd = goldData.price; 

          const exchangeResponse = await fetch(exchangeRateApiUrl);
          const exchangeData = await exchangeResponse.json();
          const usdToMmkRate = exchangeData.rates.MMK; 

          const goldPriceMmk = goldPriceUsd * usdToMmkRate;

          document.getElementById('global-gold-price').textContent = `Global Gold Price: $${goldPriceUsd.toFixed(2)} USD`;
          document.getElementById('local-gold-price').textContent = `Local Gold Price: ${goldPriceMmk.toFixed(2)} MMK`;
      } catch (error) {
          console.error('Error fetching prices:', error);
          document.getElementById('global-gold-price').textContent = 'Error fetching global gold price';
          document.getElementById('local-gold-price').textContent = 'Error fetching local gold price';
      }
  }

  fetchPrices();
	
</script>
